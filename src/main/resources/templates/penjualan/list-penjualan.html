<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: head(title='Catatan Penjualan')}">
</head>
<body>
<nav th:replace="~{fragments/base :: nav}"></nav>

<div class="container mt-4">
  <h2>Catatan Penjualan Mobil</h2>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Tanggal Penjualan</th>
        <th>Nama Mobil</th>
        <th>Pabrikan</th>
        <th>Harga Jual</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="penjualan : ${penjualans}">
        <td th:text="${#temporals.format(penjualan.tanggalPenjualan, 'dd-MM-yyyy')}"></td>
        <td th:text="${penjualan.namaMobil}"></td>
        <td th:text="${penjualan.namaPabrikan}"></td>
        <td th:text="${'Rp ' + #numbers.formatDecimal(penjualan.hargaJual, 0, 'COMMA', 0, 'POINT')}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-3">
    <a th:href="@{/dashboard}" class="btn btn-secondary">Kembali ke Dashboard</a>
  </div>
</div>

<footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
