<!DOCTYPE html>

    />

    />

<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/static">Dealer Mobil</a>
        <button

                type="button"

        >

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" th:if="${userRole == 'DEALER_ADMIN'}">
                    <a class="nav-link" th:href="@{/mobil/tambah}">Tambah Mobil</a>
