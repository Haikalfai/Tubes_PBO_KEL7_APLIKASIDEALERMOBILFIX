<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: head(title='Error')}">
</head>
<body class="d-flex flex-column min-vh-100">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Error</h3>
        </div>
        <div class="card-body text-center">
          <p th:if="${errorMessage}" th:text="${errorMessage}">Error message will be displayed here</p>
          <p th:unless="${errorMessage}">An unexpected error occurred</p>
          <a href="/auth/login" class="btn btn-primary">Return to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
